<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<!-- pc端 -->
	<meta name="renderer" content="webkit"  
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!--避免IE使用兼容模式>
	================================== 移动端 ==========================================
	<meta name="applicable-device" content="mobile" />
	<!-- 移动端 浏览器中页面将以原始大小显示，不允许缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
	<meta content="telephone=no" name="format-detection"/> 
	<!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<!-- 全屏显示 
	<meta content="yes" name="apple-touch-fullscreen"/>
	<!-- UC强制全屏 
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 
	<meta name="x5-fullscreen" content="true">
	<!-- 屏蔽百度转码 -->
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--引入css-->
	<link rel="stylesheet" href="css/common.css"> 
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/register.css">
	<!--引入js-->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script src="js/swiper.min.js"></script>
</head>
<body>
	<!-- 左上角图片 -->
	<img src="img/nav-logo.png" id="leftPic">
	<!-- 右下侧注册框 -->
	<div class="regFrm">
		<form id="loginForm" action="login.html">
		<!-- 注册标题 -->
		<div class="regTitle">
			<span class="square"></span>
			<span>用户注册</span>
		</div>
		<!-- 用户输入信息 -->
		<div class="regInput">
			<div class="iconBack" id="icPB">
				<i class="icon iconfont icon-phone"></i>
			</div>
			<input id="phone" type="text" placeholder="手机号码" class="userInput" />
			<div class="prompt" id="proPhone"></div>
		</div>
		<div class="regInput">
			<div class="codeInput">
				<div class="iconBack" id="icCB">
					<i class="icon iconfont icon-code"></i>
				</div>
				<input type="text" class="userInput" placeholder="验证码" id="code" onblur="check(this)" />
				<button id="codeBtn">获取验证码</button>
				<div class="prompt" id="proCode"></div>
			</div>
			
		</div>
		<div class="regInput">
			<div class="iconBack" id="icWB">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="登录密码" class="userInput" id="password" />
			<i class="icon iconfont icon-biyan" id="eye1"></i>
			<div class="prompt" id="proPassword"/></div>
		</div>
		<div class="regInput">
			<div class="iconBack" id="icRWB">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="确认密码" class="userInput" id="rePassword" 
			onblur="check(this)" />
			<i class="icon iconfont icon-biyan" id="eye2"></i>
			<div class="prompt" id="proRePaasword"></div>
		</div>
		<!-- 提交 -->
		<div class="submit">
			<div class="subTop">
				<input id="sub" type="button" value="同意协议并提交">
			</div>
			<div class="subBot">
				<a href="login.html" class="left_a">已注册？立即登录</a>
				<div>
					<span>注册即同意</span>
					<a href="#">《伟达金云桥使用协议》
					</a>
				</div>
			</div>
		</div>
	</form>
	</div>
	
	<script src="js/register.js"></script>
</body>
</html>
